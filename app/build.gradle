plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-android-extensions'
    id 'com.google.gms.google-services'
    // firebase crashlytics
    id 'com.google.firebase.crashlytics'
        // Graph Ql
    id("com.apollographql.apollo").version("2.4.6")
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.fypmoney"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled = true
        vectorDrawables.useSupportLibrary = true
        // Stops the Gradle pluginï¿½s automatic rasterization of vectors
        generatedDensities = []
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        dataBinding = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

}

kapt { generateStubs = true }
dependencies {
    implementation("org.jetbrains.kotlin:kotlin-stdlib:1.4.30")
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.4'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.4'
    implementation "androidx.biometric:biometric-ktx:1.2.0-alpha03"
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation("androidx.legacy:legacy-support-v4:1.0.0")


    // view model
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    kapt "androidx.lifecycle:lifecycle-compiler:2.3.0"
    implementation 'com.google.android.material:material:1.4.0-alpha01'
    implementation 'com.android.support.constraint:constraint-layout:2.0.4'

    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.8")
    implementation 'com.android.support:multidex:1.0.3'

    // Sdp for handling different screen size resolutions
    implementation("com.intuit.sdp:sdp-android:1.0.6")
    // Multidex
    implementation("com.android.support:multidex:1.0.3")

    //Retrofit and RxJava, RxAndroid
    implementation("com.squareup.retrofit2:converter-gson:2.3.0")
    implementation("com.squareup.retrofit2:retrofit:2.3.0")
    implementation("com.squareup.okhttp:okhttp:2.4.0")
    implementation("io.reactivex.rxjava2:rxjava:2.1.14")
    implementation("com.squareup.retrofit2:adapter-rxjava2:2.3.0")
    implementation("io.reactivex.rxjava2:rxandroid:2.0.2")
    implementation("io.reactivex.rxjava2:rxkotlin:2.2.0")
    implementation("com.squareup.okhttp3:logging-interceptor:3.9.1")

    //Add Firebase Core
    implementation("com.google.firebase:firebase-core:18.0.2")
    // Add the SDK for Firebase Cloud Messaging
    implementation("com.google.firebase:firebase-messaging:21.0.1")
    // Add the Firebase Crashlytics SDK.
    implementation("com.google.firebase:firebase-crashlytics:17.4.0")
    // Recommended: Add the Google Analytics SDK.
    implementation("com.google.firebase:firebase-analytics:18.0.2")

    // Glide to show images
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    // qr code generation
    implementation "com.github.kenglxn.QRGen:android:2.6.0"

    // for saving shared preferences
    implementation "androidx.preference:preference-ktx:1.1.1"

    // Room components
    implementation "androidx.room:room-ktx:2.2.6"
    kapt "androidx.room:room-compiler:2.2.6"
    androidTestImplementation "androidx.room:room-testing:2.2.6"

    // lib for SMS verification (Phone Auth)
    implementation("com.google.android.gms:play-services-auth:19.0.0")
    implementation("com.google.android.gms:play-services-auth-api-phone:17.5.0")
    implementation "com.google.firebase:firebase-messaging-directboot:21.0.1"
    implementation 'com.googlecode.libphonenumber:libphonenumber:8.7.0'

    implementation 'com.github.mukeshsolanki:android-otpview-pinview:2.1.2'

    // youtube
    implementation 'com.pierfrancescosoffritti.androidyoutubeplayer:core:10.0.5'
    implementation 'com.google.android.gms:play-services-location:16.0.0'

    // shimmer
    implementation 'com.facebook.shimmer:shimmer:0.1.0@aar'
    implementation 'com.squareup.moshi:moshi:1.9.3'
    implementation 'com.squareup.moshi:moshi-kotlin:1.9.3'
    // google pay
    implementation 'in.payu:payu-gpay:1.4.0'

    // pay u core sdk
    implementation 'in.payu:payu-sdk:5.2.2'

    // pay u custom browser
    implementation 'in.payu:payu-custom-browser:7.8.0'

    //phonepay
    implementation 'in.payu:phonepe-intent:1.6.1'

    // upi
    implementation 'in.payu:upisdk:1.5.2'


}
apollo {
    generateKotlinModels.set(true)
}